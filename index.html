<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Emmei's Weather App</title>
</head>

<body>
  <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4 text-uppercase font-weight-lighter">EmmeiWeather</h1>

    <form class="location text-muted text-center my-4">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="form-control py-4">
    </form>

    <div class="change-location card shadow-lg rounded  d-none">
      <img src="#" alt="image" class="time card-img-top">
      <div class="icon mx-auto bg-light text-center">
        <!-- Icon goes here -->
      </div>

      <div class="text-muted text-center text-uppercase details">
        <h5 class="my-3">City name</h5>
        <div class="my-3">Weather condition</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>

    <footer class="my-2 text-muted text-center">
      <span>&copy; Imran Rafiq Rather 2020</span>
    </footer>
  </div>

  <script src="./scripts/forecast.js"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
